[colors]
background = #282828
background-alt = #282828
foreground = #ebdbb2
primary = #F0C674
secondary = #8ABEB7
alert = #cc241d
green = #98971a
yellow = #d79921
blue = #458588
purple = #b16286
aqua = #689d6a
red = #fb4934
orange = #fe8019


[bar/bar]
width = 100%
height = 28pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 5pt
border-color = #00000000
border-bottom = 0

padding-left = 0
padding-right = 0


module-margin = 1


separator-foreground = ${colors.disabled}

font-0 = "JetBrains Mono: size=12;4"
font-1 = "Font Awesome 6 Free:style=Solid:size=12;4"

modules-left = xworkspaces ;memory ;cpu ;xwindow
modules-center = weather time date
modules-right = pulseaudio wifi battery ;lock poweroff
;separator = "|"

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.yellow}
label-active-underline= ${colors.yellow}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-foreround = ${colors.blue}
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
click-right = exec pavucontrol
; Volume label
label-volume            =  %percentage%%

; Muted label
label-muted            =  Muted


[module/poweroff]
type = custom/text

; Label
content =  
; Mouse click
click-left = /home/marcial/.config/scripts/rofi-scripts/rofi-power-menu.sh

content-background = ${colors.red}
content-foreground = ${colors.foreground}
content-padding = 2

[module/lock]
type = custom/text

; Label
content = 
;content-background = ${colors.orange}
;content-foreground = ${colors.foreground}
;content-padding    = 2
; Mouse click
click-left = ~/.config/polybar/scripts/lock.sh


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
# format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
label = %percentage:2%%

[module/battery]
type = internal/battery
; Full battery level
full-at = 100

; Battery and adapter
battery = BAT1
adapter = BAT0



; Charging label
label-charging =  %percentage%%
; label-charging-background = ${colors.teal}
; label-charging-foreground = ${colors.foreground}
; label-charging-padding    = 2


; Discharging label
label-discharging =  %percentage%%
; label-discharging-background = ${colors.green}
; label-discharging-foreground = ${colors.foreground}
; label-discharging-padding    = 2

; Full label
label-full            =  100%


[module/date]
type = internal/date
interval = 1

date = "%A,%e %b"


label = %date%
format-prefix = " "
label-prefix-foreground = ${colors.yellow}


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

[module/time]
type = internal/date
interval = 1
date = %I:%M
label = %date%
format-prefix = " "
label-prefix-foreground = ${colors.green}


[module/wifi]
type = custom/script
exec = /bin/bash -c 'if [ "$(nmcli -t -f DEVICE,STATE dev | grep -E '^wlan[0-9]+:connected')" ]; then essid=$(nmcli -t -f active,ssid dev wifi | grep "^yes:" | cut -d: -f2); echo " $essid"; else echo " Not Connected"; fi'
click-left = /home/marcial/.config/scripts/rofi-scripts/rofi-wifi-menu.sh
click-right = exec nm-connection-editor
; label-background = ${colors.green}
; label-foreground = ${colors.foreground}
; label-padding = 2



